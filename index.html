<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu tenho uma Surpresa!</title>
    <style>
        /* --- Estilos Gerais --- */
        body {
            margin: 0;
            background-color: #0c0012;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden; /* Impede barras de rolagem */
        }

        .main-title {
            font-size: 2.5rem;
            color: #eee;
            z-index: 10;
        }

        /* --- Estilos do Bot√£o --- */
        .button-creative {
            position: relative;
            display: inline-block;
            padding: 1em 2em;
            background: #222222;
            color: white;
            text-decoration: none; /* Remove o sublinhado do link */
            border: none;
            cursor: pointer;
            overflow: hidden;
            transition: color 0.4s ease-in-out;
            font-size: 1.2rem;
            border-radius: 8px;
            z-index: 10;
            margin-top: 20px;
        }

        .button-creative::before {
            content: '';
            position: absolute;
            /* As vari√°veis --x e --y s√£o atualizadas pelo JS */
            left: var(--x, 50%);
            top: var(--y, 50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #9106e7 10%, transparent 60%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.4s ease, opacity 0.4s ease;
            border-radius: 50%;
            opacity: 0.5;
            pointer-events: none;
            z-index: -1;
        }

        .button-creative:hover::before {
            transform: translate(-50%, -50%) scale(1.2);
            opacity: 1;
        }

        .button-creative:hover {
            color: #c98eff; /* Cor do texto no hover */
        }

        /* --- Estilos das Estrelas (CSS Faltante) --- */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 5px white, 0 0 10px white;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* --- Estilos do Cursor (CSS Faltante) --- */
        .cursor {
            position: fixed; /* Usar fixed para seguir na tela toda */
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(145, 6, 231, 0.3); /* Cor roxa com transpar√™ncia */
            border: 1px solid rgba(145, 6, 231, 0.8);
            pointer-events: none; /* Para n√£o interferir com outros cliques */
            z-index: 9999;
            transition: transform 0.1s ease;
            transform-origin: center center;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <h1 class="main-title">Eu tenho uma Surpresa!üéÅ‚ú®</h1>
    
    <div class="container">
        <a href="index1.html" class="button-creative">Pr√≥ximo</a>
    </div>

    <div class="cursor"></div> <script>
    // Selecionar os elementos uma √∫nica vez
    const button = document.querySelector('.button-creative');
    const cursor = document.querySelector('.cursor');

    // --- FUN√á√ÉO PARA CRIAR ESTRELAS ---
    function createStars() {
        const starsContainer = document.getElementById('stars');
        const numberOfStars = 100; // Aumentei para um efeito melhor

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    }

    // --- EVENT LISTENERS (CORRIGIDOS) ---

    // 1. Criar estrelas quando a p√°gina carregar
    window.addEventListener('load', createStars);

    // 2. Efeito de brilho no bot√£o
    button.addEventListener('mousemove', (e) => {
        const rect = button.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        button.style.setProperty('--x', `${x}px`);
        button.style.setProperty('--y', `${y}px`);
    });
</script>
</body>
</html>
